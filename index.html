<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/aadm_stickers_edited_1_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.95542971790807,-83.37851471928671],[33.963153961365954,-83.36973403817056]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIWorldTopo_0');
        map.getPane('pane_ESRIWorldTopo_0').style.zIndex = 400;
        var layer_ESRIWorldTopo_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIWorldTopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIWorldTopo_0;
        map.addLayer(layer_ESRIWorldTopo_0);
        function pop_aadm_stickers_edited_1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Business: </strong><br />' + (feature.properties['Business'] !== null ? autolinker.link(feature.properties['Business'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Sticker Shown:' + (feature.properties['Sticker shown?'] !== null ? autolinker.link(feature.properties['Sticker shown?'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Address:' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Business Type:' + (feature.properties['Business_Type'] !== null ? autolinker.link(feature.properties['Business_Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_aadm_stickers_edited_1_1_0(feature) {
            switch(String(feature.properties['Sticker shown?'])) {
                case 'No':
                    return {
                pane: 'pane_aadm_stickers_edited_1_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/city_medium.svg',
            iconSize: [18, 18]
        }),
                interactive: true,
            }
                    break;
                case 'Yes':
                    return {
                pane: 'pane_aadm_stickers_edited_1_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/AADMSVG.svg',
            iconSize: [30, 30]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_aadm_stickers_edited_1_1');
        map.getPane('pane_aadm_stickers_edited_1_1').style.zIndex = 401;
        map.getPane('pane_aadm_stickers_edited_1_1').style['mix-blend-mode'] = 'normal';
        var layer_aadm_stickers_edited_1_1 = new L.geoJson(json_aadm_stickers_edited_1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_aadm_stickers_edited_1_1',
            layerName: 'layer_aadm_stickers_edited_1_1',
            pane: 'pane_aadm_stickers_edited_1_1',
            onEachFeature: pop_aadm_stickers_edited_1_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_aadm_stickers_edited_1_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_aadm_stickers_edited_1_1);
        map.addLayer(layer_aadm_stickers_edited_1_1);
        setBounds();
        </script>
    </body>
</html>
